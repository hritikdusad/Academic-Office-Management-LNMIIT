		cursor: pointer;
		outline: none;
	}
	
	input[type="submit"]{
	margin-top:10px;
	}

	<div class="container">

				<input type="text" name="Roll"  align="right" required>
				<br>
				<input type="submit" value="Submit">

			<br>
			<br>
			</form>
			</div>
</body>
